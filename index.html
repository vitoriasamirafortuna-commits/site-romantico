<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o Amor da Minha Vida ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>Feliz Dia dos Namorados</h1>
    <p>
      Cada momento ao seu lado é especial. 
      Esse pequeno site é só uma forma simples de dizer o quanto você é importante pra mim.
    </p>
    <p>
      Que a nossa história continue sendo escrita com amor, risadas e muitos sonhos realizados juntos.
    </p>
    <div class="footer">
      Com amor, <br />
      <strong>Seu nome aqui</strong>
    </div>
  </div>
</body>
</html>
